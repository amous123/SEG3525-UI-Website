<DOCTYPE! html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/Standard.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <div class="paymentBG">
  </div>
  <!-- topnav is the navigation bar of the website -->
  <ul class="navbar">
    <!-- <li class="leftIcon"><a href="#news"><i class="fas fa-seedling"></i> Food Sprouters</i></a></li> -->
    <li class="leftIcon"><a class="logo" href="index.html"><img src="resources/white_uottawa_logo.png" alt="uOttawa logo"></a></li>
    <div class="wrapNav">
      <div class="search">
        <input class="searchFood" list="foodType" placeholder="Cuisine..">
        <datalist id="foodType">
          <option value="Any">
            <option value="Breakfast">
              <option value="Lunch">
                <option value="Dinner">
                  <option value="To go">
                    <option value="Drinks">
                    </datalist>
                    <input class="searchCity" list="cityName" placeholder="City..">
                    <datalist id="cityName">
                      <option value="Ottawa">
                        <option value="Montreal">
                          <option value="Toronto">
                            <option value="Quebec">
                              <option value="Vancouver">
                              </datalist>
                              <!-- <input type="text" class="searchCity" placeholder="Enter your city"> -->
                              <input type="text" class="searchTermNav" placeholder="Enter delivery address..">
                              <a href="Restaurants.html">
                                <button type="submit" class="searchButton">
                                  <i class="fa fa-search"></i>
                                </button>
                              </a>
                            </div>
                          </div>

                          <li class="rightIcon"><a href="Login.html">Login</a></li>
                          <li class="rightIcon"><a href="Order.html"><i class="fas fa-shopping-cart"></i></a></li>
  </ul>
    <div class="payContainer">
      <main class="mainPayment">

        <div class="deliveryInfo">

          <div class="orderHeader">
            <header>
              Your delivery
            </header>
          </div>

          <div class="deliveryLocation">
            <div class="dateTime">
              <div class="clock">
                <!-- create css class for this icon like the background image -->
              </div>
              <pDT class="pDt">
                May 23rd 12:46PM
              </pDT>
            </div>
            <div class="address">
              <div class="location">
                <!-- create css class for this icon like the background image -->
              </div>
              <pL class="pDt">
                800 King Edward ave
              </pL>
            </div>
          </div>

          <div class="deliverySpecs">
            <input type="text" class="deliveryInstructions" placeholder="Delivery instructions:">
          </div>

        </div>


        <div class="orderHeader">

          <header>
              Checkout
          </header>
        </div>
        <div class="OrderList">

          <div class="orderListContainer">

            <div class="price">
              <pl class="pDt">
                Your total is: 34.45$
              </pl>
              <pl class="pDt">
                Your payment method
              </pl>
            </div>


            <div class="selectType">
              <div class="pay">
                <button class="paymentButton">
                  <span class="payButtSpan">
                    Debit
                  </span>
                </button>
              </div>

              <div class="pay">
                <button class="paymentButton">
                  <span class="payButtSpan">
                    Credit
                  </span>
                </button>
              </div>

              <div class="pay">
                <button class="paymentButton">
                  <span class="payButtSpan">
                    Cash
                  </span>
                </button>
              </div>
            </div>

<div class="confirmation" >
  <div class="paymentButton">
    <a href="Payment.html">
         <button type="submit" class="confirmButton"> Confirm Order</button>
      </a>
    <!-- <button type="button"  class="confirmButton" onclick="">
        Confirm order
    </button> -->
    </div>
  </div>


          </div>

        </div>


      </main>
    </div>

      <!-- <main class="paymentDetails">

        </main> -->

</body>
</html>
